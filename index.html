<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/31bcd6fb6e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Roboto:wght@300&family=Signika+Negative&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>TO DO</h1>
    <section class="input">
      <input name="new-task" id="new-task" type="text">
      <button id="add-new" onclick="addNew()">Add</button>
    </section>
    <section class="task-list">
      <div class="task" id="task1" onclick="taskDone(id)">
        <i class="fa-solid fa-check check" id="check1"></i>
        <p class="task-name" id="taskName1">Hit the Gym</p>
        <button class="delete" id="delete1" onclick="deleteTask(id)"><i class="fa-solid fa-xmark cross"></i></button>
      </div>
      <div class="task" id="task2" onclick="taskDone(id)">
        <i class="fa-solid fa-check check" id="check2"></i>
        <p class="task-name" id="taskName2">Pay Bills</p>
        <button class="delete" id="delete2" onclick="deleteTask(id)"><i class="fa-solid fa-xmark cross"></i></button>
      </div>
    </section>

  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
